<ion-header>
  <ion-toolbar>
    <ion-title>LOCACIONES</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let location of locations">
    <ion-item (click)="gotTolocation(location.id)">
      <ion-avatar slot="start">
        <img [src]="location.img_url" />
      </ion-avatar>
      <ion-label>
        <h2>Locacion Id:{{location.id}}</h2>
        <h3>Nombre:{{location.name}}</h3>
        <h3>Tipo :{{location.type}}</h3>
        <h3>Habitantes :{{location.inhabitants}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
