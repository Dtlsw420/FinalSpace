<ion-header>
  <ion-toolbar>
    <ion-title>{{episode.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Episodio Id :{{episode.id}}</ion-card-title><br>
      <img [src]="episode.img_url" ><br>
      <ion-card-subtitle>Fecha de Lanzamiento:{{episode.air_date}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>Director :{{episode.director}}<br>Escritor:{{episode.writer}}</ion-card-content>
  
  </ion-card>
  <ion-card>


    <h3 class="ion-margin">Personajes</h3>
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let episode of episode.characters">
          <ion-card  (click)="gotTocharacter(episode.id)">
            
            <ion-card-header>
              <img [src]="episode.img_url" >
              <ion-card-subtitle>{{episode.name}} </ion-card-subtitle>
             <h3>{{episode.id}} </h3>

            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
