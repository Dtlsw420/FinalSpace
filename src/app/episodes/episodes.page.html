<ion-header>
  <ion-toolbar>
    <ion-title>EPISODIOS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let episode of episodes">
    <ion-item (click)="gotToepisode(episode.id)">
      <ion-avatar slot="start">
        <img [src]="episode.img_url" />
      </ion-avatar>
      <ion-label>
        <h2>Episodio Id :{{episode.id}}</h2>
        <h3>Fecha al Aire :{{episode.air_date}}</h3>
        <h3>Director :{{episode.director}}</h3>
        <h3>Escritor :{{episode.writer}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
